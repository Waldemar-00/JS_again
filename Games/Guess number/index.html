<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Guess number</title>
    <link
      rel="stylesheet"
      href="./index.css"
    />
  </head>
  <body>
    <header>
      <button>At first!</button>
      <div>&lt;Between 1 and 20&gt;</div>
    </header>
    <h1>Guess number!</h1>
    <div class="view-result">
    <h2>???</h2>
    <div class="line"></divclass>
    </div>
    <div class="wrapper">
      <div class="checking">
        <input type="number" min="0" max="20"/>
        <button>Check out!</button>
      </div>
      <div class="results">
        <h3 id="game-message">Start guessing!</h3>
        <h3 id="points">Points: <span>20</span></h3>
        <h3 id="best-result">Best result: <span>0</span></h3>
      </div>
    </div>
    <div class="popup">
      <h4>Input a number!</h4>
      <button class="close">Close</button>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
